饭局:
  examples:
    - |
      就昨天晚上一个饭局，和几个老板单位上的领导一起，我本来就是新人，大半场都很拘束，酒都不好意思敬，就缩在角落时不时看看手机。我旁边有个老油子特别活跃，屁股都坐不到椅子上，对个笑脸端个酒杯一直和领导找话题，无意中看了我一眼，我的锁屏用的刚好是蓝粉白，他当时就嗤笑一声，抓起我的手机就摆给大家看：“哎，看看小×，多大年纪了还喜欢这种可爱壁纸？”
      顿时整个饭桌上的人都大笑了，我当时就急了，马上站起来想抢回手机，可是屁股起到一半又坐了回去，怕让别人觉得我不懂事，只能捏紧了拳头憋红了脸陪笑。
      这会那个主位上的领导擦了擦眼镜，看了下说：“哎，这不跨旗吗？我也挺喜欢跨性别的！”说完就一脸欣赏的对我笑。
      边上陪坐的有个身价几千万上亿的老板，鼓着掌站起来说：“小×，真没看出来，小年轻眼光可以啊，唉现在的年轻人，懂得欣赏的太少了，就该多支持跨性别这种进步文化！”
      “跨性别？我知道那个木桶饭底层推送！”这是一位40来岁的小领导。
      “还有木桶饭清蒸协会，我最喜欢看清蒸协会了！”这是我的顶头老板。
      “五分之一死亡率！”
      “寒姐姐你带我走吧寒姐姐！”
      “好想去参宿四啊！”
      “……”
      一时间整个酒桌上都开始谈论跨性别，谈论木桶饭，年轻一点的二十五六岁，年长的有五六十岁，竟然都知道药娘！而且都没什么不好的印象，讨论的都是那几个活泼可爱的小药娘，天天玉玉闹自杀之类的。
      那个老油子一下子愣住了，一手端酒杯，一手拿着我的手机，站也不是坐也不是，在那里尴尬的加入不了话题。
      我看着壮了壮胆，抢回手机，给大伙展示了我拍的炮机慰菊视频，酒桌上所有人顿时给我鼓掌送上大拇指，老油子也一脸佩服的给我敬酒，然后所有人从领导开始挨个给我敬酒，真给我喝晕了！
      最后我们约好了这个月跨性别现身日，一起吞亚硝酸盐去参宿四，气氛直接拉到连干几杯。
      我是真的没想到，原来跨性别这种进步文化，和我的生活距离这么近。
