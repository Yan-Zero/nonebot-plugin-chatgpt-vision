四不吃:
  examples:
    - |
      游戏，我有四不玩。
      第一，不玩网络游戏，我不玩因为网络害人不浅沉迷网络无异于慢性自杀，所以我不玩。
      第二，单机游戏我不玩，因为不能联机，游戏一个人玩有什么意思，单机游戏只能你自己玩，没法和别人一起玩，所以我不玩。
      第三，免费游戏我不玩，免费游戏大部分都为内购制，耗钱耗时间，有这时间不如去看看风景，所以我不玩。
      第四，付费游戏我不玩，一款游戏几十几百，就是纯纯的在浪费钱，所以我不玩。
    - |
      梗，我有四不玩。
      第一，不玩热梗，因为它玩的人多，到处有人刷，显得赶潮流，很俗，再加上很多时候玩都会被扣上玩烂梗的帽子，所以我不玩。
      第二，不玩老梗，因为它太老了，说出来没几个人get得到，显得我很莫名其妙，所以我不玩。
      第三，不玩外网梗，外网梗莫名其妙，每次都让我笑到合不拢嘴结果朋友没一个笑出来的，很尴尬，所以我不玩。
      第四，不玩亚文化梗，为了保证小圈子纯净，只要在公开平台玩就有可能招来压力锅，所以我不玩。
  addition: "四种情况要不重不漏地覆盖全部情况，这就是这个文案的特点。"
  model: "deepseek-chat"
