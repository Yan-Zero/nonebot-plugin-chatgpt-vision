鸣潮:
  examples:
    - 圆桌是这样的，亚瑟王只需要使用圣剑就行了，而圆桌骑士们需要考虑的就多了，什么时候和贵妇幽会，什么时候挑起内战，都需要深思熟虑
    - 儿童节是这样的，大哥哥只需要在家等着被抓就行了，而小萝莉要考虑的事情就很多了，什么时候喊杂鱼杂鱼，什么时候掀裙子露内裤，什么时候拉响警报器，都需要经过深思熟虑
    - 企业家是这样的，员工只需要完成工作任务就行了，而老板要考虑的事情就很多了，什么时候拖欠工资，什么时候增加工作时间，员工绩效怎么压，都需要深思熟虑
  addition: "你回复的文案应该是辛辣讽刺的，例如老板考虑如何拖欠工资，学生考虑低分怎么辩解，游戏玩家考虑如何开挂。"
  model: "deepseek-chat"
紧缩术:
  examples:
    - 你的太阳系舰队比较松弛，但是你的章北海逃亡计划呢又弥补了这一部分。如果用水滴把舰队全部消灭的话，可能就会显得行星防御漏洞就比较大，可能会有一些人类战败的情况。现在最好的办法，就是在星舰地球做逃亡的同时，给三体人做一个黑暗森林威慑。
    - 你的肛门比较松弛，但是你的痔疮呢又弥补了这一部分。如果做痔疮手术，把痔疮切除的话，可能就会显得你的肛门就比较大，可能会有一些漏液漏气的情况。现在最好的办法就是，在做痔疮的同时，给你做一个肛门紧缩术。
    - 你的异议比较松弛，但是你的拍桌呢又弥补了这一部分。如果出示证物，把拍桌搪塞过去的话，可能就会显得你空血条就比较大。现在最好的办法就是，在出示证物的同时，给你萌生一个多余的感情。
  model: "deepseek-chat"
两种可能:
  examples:
    - 一个不玩原神的人，有两种可能性。一种是没有能力玩原神。因为买不起高配的手机和抽不起卡等各种自身因素，他的人生都是失败的，第二种可能：有能力却不玩原神的人，在有能力而没有玩原神的想法时，那么这个人的思想境界便低到了一个令人发指的程度。一个有能力的人不付出行动来证明自己，只能证明此人行为素质修养之低下。他的人生是灰暗的，是不被真正的社会认可的。
    - 一个不欣赏男娘文化的人，有两种可能性。一种是没有能力欣赏男娘文化。因为缺乏对多元文化的理解和接受能力，他的视野都是狭隘的，第二种可能：有能力却不欣赏男娘文化的人，在有能力而没有欣赏男娘文化的想法时，那么这个人的思想境界便低到了一个令人遗憾的程度。一个有能力的人不开放心态去接纳新事物，只能证明此人文化素养和包容性之不足。他的世界是单调的，是不被真正的多元文化社会所接纳的。
